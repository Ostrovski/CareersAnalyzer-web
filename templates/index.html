<!DOCTYPE html>
<html lang="en" ng-app="CareersAnalyzerApp">
<head lang="ru-RU">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Careers Analyzer</title>

    <link href="{{ url_for('.static', filename='lib/angular-material/angular-material.min.css') }}" rel="stylesheet" media="all" />
    <link href="{{ url_for('.static', filename='lib/ng-tags-input/ng-tags-input.min.css') }}" rel="stylesheet" type="text/css" >
    <link href="{{ url_for('.static', filename='app/css/app.css') }}" rel="stylesheet" type="text/css" >
</head>
<body layout="row" ng-controller="AppCtrl">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Most popular skills</h1>
        </md-toolbar>
        <md-content class="md-padding">
            <popular-skills></popular-skills>
        </md-content>
    </md-sidenav>

    <div layout="column" layout-fill="" role="main">
        <md-toolbar class="md-default-theme">
            <div class="md-toolbar-tools">
                <h1 class="md-toolbar-tools">Analyzing</h1>
            </div>
        </md-toolbar>
        <md-content class="md-padding ng-scope md-default-theme content">
            <div layout="column">
                <analyzer></analyzer>
            </div>
        </md-content>
    </div>

    <script src="{{ url_for('.static', filename='lib/lodash/lodash.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='lib/angular/angular.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='lib/angular-animate/angular-animate.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='lib/angular-aria/angular-aria.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='lib/angular-material/angular-material.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='lib/ng-tags-input/ng-tags-input.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='app/app.js') }}"></script>
</body>
</html>
